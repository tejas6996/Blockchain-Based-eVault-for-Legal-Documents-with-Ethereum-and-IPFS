<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Vault</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>E-Vault</h1>
    </header>
    <main>
        <section class="upload-section">
            <h2>Upload Document</h2>
            <input type="file" id="fileInput"><br/></br>
           
            <button id="uploadButton">Upload</button>
        </section>
        <section class="retrieve-section">
            <h2>Retrieve Document</h2>
            <button id="retrieveButton" disabled>Retrieve</button>
        </section>
        <section class="share-section">
            <h2>Share Document</h2>
            <input type="text" id="shareLink" placeholder="Shareable Link" readonly>
            <br/><br/>
            <button id="shareButton" disabled>Share</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 E-Vault</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
