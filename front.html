<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload and IPFS Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .file-input-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        input[type="file"] {
            flex-grow: 1;
            padding: 10px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            background-color: #333;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        button:hover {
            background-color: #555;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        #retrieveButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .button-group button {
            width: calc(50% - 10px);
            margin: 10px 5px;
        }
        #hashesContainer {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Upload and IPFS Integration</h1>
        <div class="file-input-container">
            <input type="file" id="fileInput">
            <button id="retrieveButton" disabled>Retrieve Document</button>
        </div>
        <div class="button-group">
            <button id="uploadButton">Upload Document to IPFS</button>
            <button id="getHashesButton">Get All IPFS Hashes</button>
        </div>
        <input type="text" id="shareLink" readonly hidden>
        <div id="hashesContainer"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const retrieveButton = document.getElementById('retrieveButton');
        const uploadButton = document.getElementById('uploadButton');
        const getHashesButton = document.getElementById('getHashesButton');
        const hashesContainer = document.getElementById('hashesContainer');

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                retrieveButton.disabled = false;
                alert('Document fetched successfully! Kindly click on upload to upload to the database.');
            } else {
                retrieveButton.disabled = true;
            }
        });

        retrieveButton.addEventListener('click', () => {
            alert('Document retrieved successfully!');
        });

        uploadButton.addEventListener('click', async () => {
            if (fileInput.files.length === 0) {
                alert('Please select a file first.');
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                const response = await fetch("/uploadToIpfs", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    throw new Error("Error uploading file");
                }

                const result = await response.json();
                console.log(result);

                alert('Document uploaded to IPFS and hash added to contract successfully!');
            } catch (error) {
                console.error(error);
                alert('Error uploading document to IPFS');
            }
        });

        getHashesButton.addEventListener('click', async () => {
            try {
                const response = await fetch("/getIpfsHashes");
                if (!response.ok) {
                    throw new Error("Error fetching IPFS hashes");
                }

                const hashes = await response.json();
                hashesContainer.innerHTML = '';

                if (hashes.length === 0) {
                    hashesContainer.textContent = 'No IPFS hashes found.';
                } else {
                    hashes.forEach(hash => {
                        const hashElement = document.createElement('div');
                        hashElement.textContent = hash;
                        hashesContainer.appendChild(hashElement);
                    });
                }
            } catch (error) {
                console.error(error);
                alert('Error fetching IPFS hashes');
            }
        });
    </script>
</body>
</html>
